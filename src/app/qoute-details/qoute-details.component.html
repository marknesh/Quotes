
<p>Author:{{qoute.author}}</p>
 <p > qoute was created  {{qoute.dateCreated|countDate|number:'1.0-0'}} days ago</p >
 
 <button (click)="thumbsUp(qoute)" class="fa fa-thumbs-up btn-success"></button>
 <p  >like:{{qoute.like}}</p>
 <button (click)='thumbsDown(qoute)' class="fa fa-thumbs-down btn-danger" ></button>
 <p>Dislike:{{qoute.dislike}}</p>
<button (click)= 'qouteDelete(true)' class="btn btn-danger">Delete button</button>
